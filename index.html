<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Rolodex | Mobile First </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container mt-5">
        <h2 class="title text-light">Rolodex</h2>
        <div class="shadow-lg border border-2 bg-light bg-opacity-50 rounded-3">
            <form netlify name="rolodexForm">
                <div class="row">
                    <!-- Image Col -->
                    <div class="col-12 col-md-4 py-md-3 px-md-4 shad">
                        <img class="img-fluid rounded-3 shadow-lg" src="/img/NeilKaplan.png">
                    </div>
                    <!-- Form Col -->
                    <div class="col-12 col-md-8">
                        <div class="row p-2">
                            <div class="col-12 col-md-6">
                                <label for="firstName" class="form-label" name="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                    required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="lastName" class="form-label" name="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="email" class="form-label" name="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="someone@example.com"
                                    required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="phone" class="form-label" name="phone">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="(555)-555-555" required>
                            </div>
                            <div class="col-12 col-md-12">
                                <label for="addressOne" class="form-label" name="addressOne">Address</label>
                                <input type="text" class="form-control" id="addresOne" placeholder="Address" required>
                            </div>
                            <div class="col-12 col-md-12">
                                <label for="addressTwo" class="form-label" name="addressTwo">Address 2</label>
                                <input type="text" class="form-control" id="addresTwo" placeholder="Address 2" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="city" class="form-label" name="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="City" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="state" class="form-label" name="State">State</label>
                                <select type="text" class="form-select" id="city" placeholder="City" required>
                                    <option selected>Choose...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option valie="PR">Puerto Rico</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>

                                </select>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="zip" class="form-label" name="zipCode">Zip Code</label>
                                <input type="text" class="form-control" id="zip" placeholder="Zip Code" required>
                            </div>
                            <div class="col-12 col-md-12">
                                <input type="checkbox" name="family">
                                <label class="mt-3">Family</label>
                                <button type="submit" class="btn btn-primary mt-2 mb-2 float-end">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
